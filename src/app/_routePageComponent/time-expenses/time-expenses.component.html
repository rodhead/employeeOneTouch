
<div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Time Sheet!</strong> Time Sheet submition ends in 09:00 hrs.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
<mat-card class="example-card mt-4 bg-light shadow">
    <mat-card-header class="">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title ><i class="material-icons">
            access_time
            </i> <span class="display-6"> Time Sheet</span></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table class="table thead-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Time Category</th>
                <th scope="col">Sun</th>
                <th scope="col">Mon</th>
                <th scope="col">Tue</th>
                <th scope="col">Wed</th>
                <th scope="col">Thu</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><i class="material-icons">
                    add_circle
                    </i></th>
                <td>
                    <mat-form-field>
                        <mat-label>Time Category</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let timeCat of timeCategory" [value]="timeCategory">
                                {{timeCat}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                        <input type="number" class="form-control" id="inputAddress" placeholder="">
                      
                </td>
                <td>
                    <input type="number" class="form-control" id="inputAddress" placeholder="">
                </td>
                <td>
                    <input type="number" class="form-control" id="inputAddress" placeholder="">
                </td>
                <td>
                    <input type="number" class="form-control" id="inputAddress" placeholder="">
                </td>
                <td>
                    <input type="number" class="form-control" id="inputAddress" placeholder="">
                </td>
                <td>
                    <input type="number" class="form-control" id="inputAddress" placeholder="">
                </td>
                <td>
                    <input type="number" class="form-control" id="inputAddress" placeholder="">
                </td>
                <td>45</td>
              </tr>
             
            </tbody>
          </table>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
            <button mat-raised-button color="accent" (click)="saveTimeSheet()">save</button>
            <button mat-raised-button color="primary" (click)="submitTimeSheet()">submit</button>
            
        </mat-card-actions>
</mat-card>

<mat-card class="example-card mt-4 bg-light">
    <mat-card-header >
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title >Upload Expenses</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <mat-form-field>
            <mat-label>Favorite food</mat-label>
            <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
            <button mat-raised-button color="primary" (click)="submitEspenses()">submit</button>
        </mat-card-actions>
</mat-card>
